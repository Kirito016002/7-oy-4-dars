{% extends 'dashboard/base.html' %}
{% load static %}

{% block css %}
<!-- css -->
{% endblock %}

{% block title %}Detail category{% endblock %}

        {% block content %}
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid  dashboard-content">
                    <!-- ============================================================== -->
                    <!-- pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Category</h2>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- basic table  -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <div class="d-flex justify-content-between">
                                    <h5 class="card-header">Detail categorys</h5>
                                    <a href="{% url 'dashboard:delete_category' category.id %}" class="btn btn-danger">Delete</a>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <form action="" method="post">{% csrf_token %}
                                            <label class="col-form-label">Categoriya nomini O`zgartiring</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="name" value="{{category.name}}">
                                                <div class="input-group-append">
                                                    <button type="submit" class="btn btn-primary">Go!</button>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end basic table  -->
                        <!-- ============================================================== -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
        {% endblock %}

{% endblock %}
