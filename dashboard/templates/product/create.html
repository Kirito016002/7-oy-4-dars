{% extends 'dashboard/base.html' %}
{% load static %}

{% block css %}
<!-- css -->
{% endblock %}

{% block title %}Create product{% endblock %}

        {% block content %}
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="dashboard-ecommerce">
                <div class="container-fluid  dashboard-content">
                    <!-- ============================================================== -->
                    <!-- pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-header">
                                <h2 class="pageheader-title">Product</h2>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end pageheader -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <!-- ============================================================== -->
                        <!-- basic table  -->
                        <!-- ============================================================== -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="card">
                                <h5 class="card-header">Create product</h5>
                                <div class="card-body">
                                    <div class="form-group">
                                        <form action="{% url 'dashboard:product_create' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" name="name" placeholder="Enter name" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea name="description" id="" cols="30" rows="10" class="form-control"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input type="text" name="quantity" placeholder="Enter quantity" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" name="price" placeholder="Enter price" class="form-control" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Birlik</label>
                                                <select class="form-control" aria-label="Valyuta" name="currency">
                                                    <!-- <option selected>Open this select menu</option> -->
                                                    <option value="1">So`m</option>
                                                    <option value="2">Dollor</option>
                                                  </select>
                                            </div>
                                            <div class="mb-3 form-group">
                                                <label for="formFile" class="form-label">Banner image</label>
                                                <input class="form-control" type="file" name="baner_image">
                                            </div>
                                            <div class="mb-3 form-group">
                                                <label for="formFileMultiple" class="form-label">Images</label>
                                                <input class="form-control" type="file" name="images" multiple>
                                            </div>
                                            <div class="form-group">
                                                <label>Category</label>
                                                <select class="form-control" aria-label="Valyuta" name="category_id">
                                                    {% for category in categorys %}
                                                    <option value="{{category.id}}">{{category.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>

                                            <div class="row">
                                                <div class="col-6"></div>
                                                <div class="col-sm-6 pl-0">
                                                    <p class="text-right">
                                                        <button type="submit" class="btn btn-space btn-primary">Create</button>
                                                    </p>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end basic table  -->
                        <!-- ============================================================== -->
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
        {% endblock %}

{% block js %}
<!-- js -->
{% endblock %}
